<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>메인 화면</title>
    <style>
        /* CSS 스타일링 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }
        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .artwork-list {
            list-style-type: none;
            padding: 0;
        }
        .artwork-list li {
            border: 1px solid #ddd;
            margin: 10px 0;
            padding: 10px;
            background-color: #fff;
        }
        .login-button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>메인 화면</h1>
    </header>
    <div class="container">
        <h2>작품 리스트</h2>
        <ul class="artwork-list">
            <li>작품 1</li>
            <li>작품 2</li>
            <li>작품 3</li>
            <!-- 여기에 작품 리스트를 동적으로 생성하는 JavaScript 코드를 추가할 수 있습니다. -->
        </ul>
        <div>
            <button class="login-button">로그인 / 회원가입</button>
        </div>
        <!-- 로그인 상태에 따라 마이페이지 버튼을 보여주는 JavaScript 코드를 추가할 수 있습니다. -->
    </div>
</body>
</html>
